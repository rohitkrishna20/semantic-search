<!DOCTYPE html>
<html>
<head>
  <title>Ask a Question</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    .response-box {
        margin-top: 30px;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        border-radius: 8px;
    }
    .filename-note {
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
    }
    .files-list {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2> Ask a question about the PDFs </h2>

  <form method="POST">
    <input type="text" name="question" placeholder="Type your question.." size="60" required>
    <button type="submit">Submit</button>
  </form>

  {% if answer %}
  <div class="response-box">
    <p><strong>You asked:</strong> {{ question }}</p>
    <p><strong>Most Relevant Answer:</strong></p>
    <p>{{ answer }}</p>
    <p class="filename-note">Relevance Score: {{ score }}</p>
    <p class="filename-note">Source: {{ best_file }}</p>

  </div>
  {% endif %}
  
  {% if files %}
  <div class="files-list">
    <h4>Available Files:</h4>
    <ul>
      {% for file in files %}
      <li>{{ file }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</body>
</html>
