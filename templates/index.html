<!DOCTYPE html>
<html>
<head>
  <title>Ask a Question</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    form { margin-bottom: 30px; }
    .response-box {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 5px;
    }
    </style>
</head>
<body>
  <h2> Ask a question about the PDFs </h2>
  <form method = "POST">
    <input type="text" name = "question" placeholder="Type your question.." size ="50" required>
    <button type="submit">Submit</button>
  </form>
  {% if question &}
    <p><strong>You asked:</strong> {{ question }} </p>
  {% endif %}

  {% if answer %}
  <div class = "response-box">
    <strong>Most Relevant Answer:</strong>
    <p>{{ answer }}</p>
    <p><em>Relevance Score: {{ score }}</em></p>
  </div>
  {% endif %}
</body>
</html>
